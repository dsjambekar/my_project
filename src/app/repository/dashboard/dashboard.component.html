<table class="table table-responsive table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Is Page</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts|async">
        <td>{{post.date}}</td>
        <td> <a [href]="'/posts/' + post.slug">{{post.post_title}}</a></td>
        <td>{{post.is_page}}</td>
        <td> <a [href]="'/repo/new/' + post.slug">Edit</a></td>
      </tr>
    </tbody>   
  </table>
