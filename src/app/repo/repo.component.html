<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#questions">Questions</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#new">New Question</a>
  </li>
  <li class="nav-item">
    <a class="nav-link hidden" data-toggle="tab" href="#test">Testing Component</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div id="questions" class="container tab-pane active"><br>
    <app-questions-list [allowEdit]='true' [questions]='questions'></app-questions-list>
  </div>
  <div id="new" class="container tab-pane fade"><br>
    <h3>New Question</h3>
    <app-new-question></app-new-question>
  </div>
  <div id="test" class="container tab-pane fade"><br>
    <h3>Testing Component</h3>
    <app-test></app-test>
  </div>
</div>
